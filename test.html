    <script>
        async function detecterLangue() {
            try {
                let response = await fetch('https://ipapi.co/json/');
                let data = await response.json();
                let langue = data.languages.split(',')[0];
                if (langue && langue !== 'fr') {
                    traduireTexte(langue);
                }
            } catch (error) {
                console.error("Erreur lors de la détection de la langue", error);
            }
        }

        async function traduireTexte(langue) {
            let texte = document.body.innerText;
            let response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(texte)}&langpair=fr|${langue}`);
            let data = await response.json();
            document.body.innerHTML = data.responseData.translatedText;
        }

        window.onload = detecterLangue;
    </script>
