<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolumentpasunrickroll</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../image/logo/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <script src="../js/recherche.js"></script>
    <script src="../js/favoris vidéo.js"></script>
    <style>
        .video-actions {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 10px;
        }
        .download-share {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        .download-button, .share-button {
            background-color: transparent;
            text-decoration: none;
            border: none;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            display: block;
        }
        /* Loader en bas de page */
        #loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #000; /* couleur du cercle */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function shareVideo(videoUrl, videoTitle) {
            if (navigator.share) {
                navigator.share({
                    title: videoTitle,
                    text: `Regarde cette vidéo : ${videoTitle}`,
                    url: videoUrl
                })
                .then(() => console.log('Partagé avec succès'))
                .catch(error => console.error('Erreur de partage', error));
            } else {
                navigator.clipboard.writeText(window.location.origin + '/' + videoUrl)
                    .then(() => alert('Lien copié dans le presse-papier !'))
                    .catch(err => alert("Impossible de copier le lien : " + err));
            }
        }
    </script>
</head>
