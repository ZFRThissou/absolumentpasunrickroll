<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="image/logo/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <script src="js/recherche.js"></script>
    <script src="js/favoris audio.js"></script>
    <title>Absolumentpasunrickroll</title>
</head>
<body>
    <div class="topbar">
        <a href="https://zfrthissou.github.io/absolumentpasunrickroll.fr/" style="text-decoration:none" class="logo">
            <img src="image/logo/logo.png" alt="Logo">
            <p>Absolumentpasunrickroll</p>
        </a>
        <a href="contacter.html" style="text-decoration:none" class="contact">
            <img src="image/icones/contacter.png" alt="Contact Icon">
            <p>Nous contacter</p>
        </a>
        <span class="search-bar">
            <input type="text" id="search-bar" placeholder="Rechercher des vidéos...">
        </span>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <a href="https://zfrthissou.github.io/absolumentpasunrickroll.fr/"><img src="image/icones/accueil.png" alt="Accueil Icon">Accueil</a>
            </li>
            <li>
                <a href="vidéos.html"><img src="image/icones/vidéos.png" alt="Vidéos Icon">Vidéos</a>
            </li>
            <li>
               <a href="audios.html"><img src="image/icones/audios_cliquer.png" alt="Audios Icon">Audios</a>
            </li>
            <li>
                <a href="images.html"><img src="image/icones/images.png" alt="Images Icon">Images</a>
            </li>
            <li>
                <a href="nouveau.html"><img src="image/icones/nouveau.png" alt="Nouveau Icon">Nouveaux</a>
            </li>
            <li>
                <a href="favoris.html"><img src="image/icones/favoris.png" alt="Favoris Icon">Favoris</a>
            </li>
            <li>
                <a href="mèmeswars.html"><img src="image/icones/mèmeswars.png" alt="Mèmes Wars Icon">Mèmes Wars</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="video-grid">
            <div class="video-card">
                <button class="button" data-sound="image/mèmes/audios/OUI OUI.mp3">Play Sound</button>
                <div class="video-info">
                    <h3>OUI OUI</h3>
                    <button class="add-to-favorites">Ajouter aux favoris</button>
                </div>
            </div>
            
            <div class="video-card">
                <button class="button" data-sound="image/mèmes/audios/Death sound Fortnite.mp3">Play Sound</button>
                <div class="video-info">
                    <h3>Death sound Fortnite</h3>
                    <button class="add-to-favorites">Ajouter aux favoris</button>
                </div>
            </div>
            
            <div class="video-card">
                <button class="button" data-sound="image/mèmes/audios/roblox death.mp3">Play Sound</button>
                <div class="video-info">
                    <h3>roblox death</h3>
                    <button class="add-to-favorites">Ajouter aux favoris</button>
                </div>
            </div>
            
            <div class="video-card">
                <button class="button" data-sound="image/mèmes/audios/sigma boy.mp3">Play Sound</button>
                <div class="video-info">
                    <h3>sigma boy</h3>
                    <button class="add-to-favorites">Ajouter aux favoris</button>
                </div>
            </div>
            
            <div class="video-card">
                <button class="button" data-sound="image/mèmes/audios/fils de puteu.mp3">Play Sound</button>
                <div class="video-info">
                    <h3>fils de puteu</h3>
                    <button class="add-to-favorites">Ajouter aux favoris</button>
                </div>
            </div>
    </div>
    <audio id="audio"></audio>
    <script>
        function playSound(event) {
            const soundFile = event.target.getAttribute('data-sound');
            const audio = document.getElementById('audio');
            audio.src = soundFile;
            audio.currentTime = 0;
            audio.play();
        }
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', playSound);
        });
    </script>
</body>
</html>
