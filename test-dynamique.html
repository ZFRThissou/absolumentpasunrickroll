<script>
    const zoneResultat = document.getElementById('zoneResultat');
    const prenomInput = document.getElementById('prenomInput');

    function envoyerDonnees() {
        const prenom = prenomInput.value;
        
        // On appelle la fonction (avec ou sans prénom)
        fetch('/.netlify/functions/test-serveur?nom=' + prenom)
            .then(response => response.json())
            .then(data => {
                // On vide la zone de résultat et on crée une liste
                zoneResultat.innerHTML = "<h3>Qui est déjà venu :</h3><ul id='liste'></ul>";
                const liste = document.getElementById('liste');

                // On ajoute chaque nom reçu dans la liste
                data.visiteurs.forEach(v => {
                    const li = document.createElement('li');
                    li.innerText = v.nom;
                    liste.appendChild(li);
                });

                zoneResultat.style.display = 'block';
                prenomInput.value = ""; // On vide la case pour le prochain
            })
            .catch(error => alert("Erreur serveur"));
    }

    // Petit bonus : Charger la liste dès qu'on arrive sur la page
    window.onload = envoyerDonnees;
</script>
