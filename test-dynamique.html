<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Formulaire Netlify</title>
    <style>
        body { font-family: sans-serif; margin: 50px; }
        .resultat { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }
    </style>
</head>
<body>
    <h1>Test d'envoi de données</h1>
    
    <input type="text" id="prenomInput" placeholder="Tape ton prénom ici">
    <button onclick="envoyerDonnees()">Envoyer au serveur</button>

    <div id="zoneResultat" class="resultat">
        <strong id="messageServeur"></strong>
    </div>

    <script>
        function envoyerDonnees() {
            const prenom = document.getElementById('prenomInput').value;
            const zone = document.getElementById('zoneResultat');
            const message = document.getElementById('messageServeur');

            // On appelle notre fonction en lui passant le prénom
            fetch('/.netlify/functions/test-serveur?nom=' + prenom)
                .then(response => response.json())
                .then(data => {
                    message.innerText = data.message;
                    zone.style.display = 'block'; // On affiche le carré gris
                })
                .catch(error => {
                    alert("Erreur de communication avec le serveur");
                });
        }
    </script>
</body>
</html>
